<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
  margin: 60px;
  background-color: rgb(102, 102, 102);
}

/* Style the header */
.header {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
    margin-top: 25px;
   
    
}

/* Style the top navigation bar */
.topnav {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
    margin-top: 25px;
}


/* Middle column */
.column.middle {
    width: 60%;
    margin-top: 25px;
    background-color: #f1f1f1;
    text-align: center;
    margin-right: 25px;
    float: left;
    height: 200px;
}

.absolute {
    background-color: rgb(102, 102, 102);
    padding: 15px;
    margin-left: 15px;
    margin-right: 15px;
}


p {
    background-color:#f1f1f1;
    padding: 10px;
}


/* Left and right column */
.column.side {
    float: right;
    width: 38%;
    margin-top: -200px;
    background-color: #f1f1f1;
    text-align: center;
    height: 200px;
    
    
}


/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    .column.side, .column.middle {
        width: 100%;
    }
}

/* Style the footer */
.footer {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
    margin-top: 25px;
}
</style>
</head>
<body>

<div class="header">
 header
</div>

<div class="topnav">
  nav
</div>

<div class="row">
  <div class="column middle">
    section
    <div class="absolute">Article
            <p>h1,h2,h3</p>
            <p>p</p>
        </div>    
  </div>
  <div class="column side">
   aside
  </div>
</div>

<div class="footer">
 footer 
</div>
  
</body>
</html>
